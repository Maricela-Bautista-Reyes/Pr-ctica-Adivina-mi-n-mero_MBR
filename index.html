<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <div class="container text-center mt-5">
            <h1>Adivina el número</h1>
            <p>Por favor piensa en un número del 1 al 100 y presiona el botón para comenzar a adivinar.</p>
            <button id="startButton" class="btn btn-primary">Empezar</button>
            <div id="gameArea" class="mt-3" style="display: none;">
                <p id="guessText">¿Es el número X?</p>
                <button id="yesButton" class="btn btn-success mr-2">Sí</button>
                <div id="choiceButtons" class="mt-3">
                    <button id="lowerButton" class="btn btn-purple mr-2">El número es menor</button>
                    <button id="greaterButton" class="btn btn-purple">El número es mayor</button>
                </div>
            </div>
            <div id="resultArea" class="mt-3" style="display: none;">
                <p id="resultText"></p>
                <button id="restartButton" class="btn btn-primary">Reiniciar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
